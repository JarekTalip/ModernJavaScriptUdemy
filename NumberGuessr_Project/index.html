<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  
</head>
<body>
  <div class="container">
    <h1>Zagadka Libczowa</h1>
    <div id="game">
      <h5>Zgadnij liczbę od <span class="min-num"></span> do <span class="max-num"></span> </h5>
      <input type="number" id="guess-input" placeholder="Podaj liczbę ...">
      <input type="submit" value="Sprawdź!" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
