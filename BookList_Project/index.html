<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista Książek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
 
<style>
.success, .error {
  color: white;
  padding: 5px;
  margin: 5px 0 15px 0;
}

.success {
  background: green;
}

.error {
  background: orange;
}

</style>

<body>
  <div class="container">
    <h1>Lista Książek</h1>
    <form id="book-form">
      <div>
        <label for="tytuł">Tytuł</label>
        <input type="text" id="tytuł" class="u-full-width">
      </div>
      <div>
        <label for="autor">Autor</label>
        <input type="text" id="autor" class="u-full-width">
      </div>
      <div>
        <label for="ISBN">ISBN</label>
        <input type="text" id="ISBN" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Prześlij" class="u-full-width">
      </div>
    </form>
  </div>

  <table class="u-full-width">
    <thead>
      <tr>
        <th>Tytuł</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
